      operationId: deletePool
      security:
        - AppCheck: []
        - AuthBearer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Pool ID
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
